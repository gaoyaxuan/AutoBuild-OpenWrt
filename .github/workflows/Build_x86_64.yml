name: X86_64 OpenWrt

on:
  workflow_dispatch:
#  schedule:
#    - cron: 0 19 * * *
env:
  SOURCE_URL: https://github.com/coolsnowwolf/lede
  SOURCE_BRANCH: master
  CONFIG_FILE: configs/x86_64.config
  DIY_SCRIPT: diy-script.sh
  DIY_SRC: diy-src.sh
  TZ: Asia/Shanghai


jobs:
  Build:
    runs-on: ubuntu-latest
    env:
      CURRENT_BRANCH: ${{ github.ref_name }}
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        set +e
        docker rmi `docker images -q`
        echo "Deleting files, please wait ..."
        sudo rm -rf \
          /usr/share/dotnet \
          /etc/mysql \
          /usr/local/lib/android  \
          /etc/php \
          /usr/share/php*   \
          /usr/share/mysql*    \
          /usr/lib/google-cloud-sdk  \
          /usr/lib/jvm   \
          /opt/microsoft  \
          /opt/google  \
          /opt/opt/hostedtoolcache  \
          /usr/local/share   \
          /usr/local/graalvm  \
          /usr/local/lib/node_modules
          
        sudo -E apt-get -y purge \
          azure-cli* \
          ghc* \
          zulu* \
          hhvm* \
          llvm* \
          firefox* \
          google* \
          dotnet* \
          powershell* \
          openjdk* \
          mysql* \
          php*
        sudo -E apt-get -qq update
        sudo -E apt update -y
        sudo -E apt full-upgrade -y
        sudo -E apt install -y ack antlr3 aria2 asciidoc autoconf automake autopoint binutils bison build-essential \
        bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib \
        git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev \
        libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz \
        mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pip libpython3-dev qemu-utils \
        rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq -y autoremove --purge
        sudo -E apt-get  -qq  clean
        sudo timedatectl set-timezone "$TZ"
        echo "-----------------disk-------------------"
        df -Th
        echo "-----------------disk-------------------"

    - name: Combine Disks
      run: |
        sudo swapoff -a && sudo rm -f /mnt/swapfile
        export ROOT_FREE_KB=$(df --block-size=1024 --output=avail / | tail -1)
        export ROOT_LOOP_KB=$(expr $ROOT_FREE_KB - 1048576)
        export ROOT_LOOP_BYTES=$(expr $ROOT_LOOP_KB \* 1024)
        sudo fallocate -l $ROOT_LOOP_BYTES /root.img
        export ROOT_LOOP_DEVNAME=$(sudo losetup -Pf --show /root.img)
        sudo pvcreate -f $ROOT_LOOP_DEVNAME
        export MNT_FREE_KB=$(df --block-size=1024 --output=avail /mnt | tail -1)
        export MNT_LOOP_KB=$(expr $MNT_FREE_KB - 102400)
        export MNT_LOOP_BYTES=$(expr $MNT_LOOP_KB \* 1024)
        sudo fallocate -l $MNT_LOOP_BYTES /mnt/mnt.img
        export MNT_LOOP_DEVNAME=$(sudo losetup -Pf --show /mnt/mnt.img)
        sudo pvcreate -f $MNT_LOOP_DEVNAME
        sudo vgcreate vgstorage $ROOT_LOOP_DEVNAME $MNT_LOOP_DEVNAME
        sudo lvcreate -n lvstorage -l 100%FREE vgstorage
        export LV_DEVNAME=$(sudo lvscan | awk -F "'" '{print $2}')
        sudo mkfs.btrfs -L combinedisk $LV_DEVNAME
        sudo mount -o compress=zstd $LV_DEVNAME $GITHUB_WORKSPACE
        sudo chown -R runner:runner $GITHUB_WORKSPACE
        mkdir $GITHUB_WORKSPACE/tmp && chmod 777 $GITHUB_WORKSPACE/tmp
        sudo cp -rp /tmp/* $GITHUB_WORKSPACE/tmp
        sudo mount -B $GITHUB_WORKSPACE/tmp /tmp && df -hT
        

    - name: Check Server Performance
      run: |
        echo "警告⚠"
        echo "分配的服务器性能有限，若选择的插件过多，务必注意CPU性能！"
        echo -e "已知CPU型号（降序）：7763，8370C，8272CL，8171M，E5-2673 \n"
        echo "--------------------------CPU信息--------------------------"
        echo "CPU物理数量：$(cat /proc/cpuinfo | grep "physical id" | sort | uniq | wc -l)"
        echo -e "CPU核心信息：$(cat /proc/cpuinfo | grep name | cut -f2 -d: | uniq -c) \n"
        echo "--------------------------内存信息--------------------------"
        echo "已安装内存详细信息："
        echo -e "$(sudo lshw -short -C memory | grep GiB) \n"
        echo "--------------------------硬盘信息--------------------------"
        echo "硬盘数量：$(ls /dev/sd* | grep -v [1-9] | wc -l)" && df -hT

    - name: Checkout
      run: |
        echo "-------------------GITHUB_WORKSPACE-------------------"
        echo " GITHUB_WORKSPACE:$GITHUB_WORKSPACE"
        echo "pwd"
        pwd
        echo "CURRENT_BRANCH: $CURRENT_BRANCH"
        echo "-------------------GITHUB_WORKSPACE-------------------"
        cd $GITHUB_WORKSPACE
        echo "-------------------GITHUB_WORKSPACE files-------------------"
        ls -al
        echo "-------------------GITHUB_WORKSPACE files-------------------"
        git init
        git remote add origin https://github.com/$GITHUB_REPOSITORY
        git fetch
        git checkout -t origin/${CURRENT_BRANCH}
        # 需要回退插件版本,移除 --depth 1 参数
        git clone  $SOURCE_URL -b $SOURCE_BRANCH openwrt
        cd openwrt
        # 替换成下载所有历史
        #sed -i "s/src-git/src-git-full/g"  ./feeds.conf.default


    - name: Import external feeds
      working-directory: ./openwrt
      run: |
        cp $GITHUB_WORKSPACE/$DIY_SRC   ./$DIY_SRC 
        bash $DIY_SRC 


    - name: Update & Install feeds
      working-directory: ./openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        cp $GITHUB_WORKSPACE/$DIY_SCRIPT  ./$DIY_SCRIPT
        bash $DIY_SCRIPT

    - name: Configuration Customization - Build_x86_64
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        cd openwrt && make defconfig

    - name: Download package
      working-directory: ./openwrt
      run: |
        make download -j$(nproc) V=s
        make download -j$(nproc) V=s

    - name: Build firmware
      working-directory: ./openwrt
      timeout-minutes: 900
      run: |
        mkdir -p files/etc/uci-defaults
        cp $GITHUB_WORKSPACE/scripts/init-settings.sh files/etc/uci-defaults/99-init-settings
        echo -e "$(nproc) thread build."
        make -j$(nproc) V=s

    - name: Check Space Usage
      if: (!cancelled())
      run: |
        lsblk -f
        echo -e "\n"
        df -hT
        echo -e "\n"
        sudo btrfs filesystem usage $GITHUB_WORKSPACE
        

    - name: Gzip
      run: |
        tar -czvf Openwrt.tar.gz openwrt/bin
        echo "DATE_STR=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.run_id }}
        release_name: Release ${{ github.ref_name }} ${{ github.run_id }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Openwrt.tar.gz
        asset_name: Openwrt.tar.gz
        asset_content_type: application/gzip
